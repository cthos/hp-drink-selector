<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
    <ion-buttons end>
      <button ion-button item-right (click)="clearStorage()">CLEAR IT ALL</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Summary</h2>
  <ion-list>
    <ion-item *ngFor="let sum of summary">
      {{sum.name}} - {{sum.count}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let res of selections">
      <img src="{{res.image}}" style="height: 200px; width: 250px;" alt="">
      <h2>{{res.drink}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
